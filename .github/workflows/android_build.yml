name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        # 如果 Github Secrets 中配置了 AMAP_KEY，则写入，否则使用占位符
        if [ ! -z "${{ secrets.AMAP_KEY }}" ]; then
          echo "AMAP_KEY=${{ secrets.AMAP_KEY }}" >> local.properties
        else
          echo "AMAP_KEY=YOUR_DEBUG_KEY" >> local.properties
        fi

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Get SHA1 for Debug Keystore
      # 这个步骤会打印 debug.keystore 的 SHA1，方便用户去高德控制台注册
      run: ./gradlew signingReport

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
